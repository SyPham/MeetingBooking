<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Meeting Booking</title>
  <!-- Bootstrap -->
  <link href="../Content/CSS/bootstrap.css" rel="stylesheet" />
  <!--Font-awesome-->
  <link href="../Content/font-awesome.css" rel="stylesheet" />

  <!--datetimepicker-->
  <link href="../Content/Plugin/DatePicker/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  <!-- alert -->
  <link href="../Content/Plugin/jquery-confirm-v3.3.4/dist/jquery-confirm.min.css" rel="stylesheet" />
  <!-- My style -->

  <link href='../Content/Plugin/fullcalendar/packages/core/main.css' rel='stylesheet' />
  <link href='../Content/Plugin/fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
  <link href='../Content/Plugin/fullcalendar/packages/timegrid/main.css' rel='stylesheet' />

  <link href="../Content/CSS/Site.css" rel="stylesheet" />

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      var initialLocaleCode = 'vi';
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['interaction', 'dayGrid', 'timeGrid'],
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        defaultDate: '2019-04-12',
        navLinks: true, // can click day/week names to navigate views
        selectable: true,
        selectMirror: true,
        locale: initialLocaleCode,
        select: function (arg) {
          var title = prompt('Event Title:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: arg.start,
              end: arg.end,
              allDay: arg.allDay
            })
          }
          calendar.unselect()
        },
        editable: true,
        eventLimit: true, // allow "more" link when too many events
        eventClick: function (arg) {
          console.log(arg)
          $("#detailBooking").modal("show");
        },
        events: [
          {
            groupId: 999,
            title: 'Repeating Event',
            start: new Date()
          },
          {
            groupId: 999,
            title: 'Repeating Event',
            start: '2019-04-16T16:00:00'
          },
          {
            title: 'Meeting',
            start: '2019-04-12T10:30:00',
            end: '2019-04-12T12:30:00'
          },
          {
            title: 'Lunch',
            start: '2019-04-12T12:00:00'
          },
          {
            title: 'Meeting',
            start: '2019-04-12T14:30:00'
          },
          {
            title: 'Happy Hour',
            start: '2019-04-12T17:30:00'
          },
          {
            title: 'Dinner',
            start: '2019-04-12T20:00:00'
          },
          {
            title: 'Birthday Party',
            start: '2019-04-13T07:00:00'
          },
          {
            title: 'Click for Google',
            url: 'http://google.com/',
            start: '2019-04-28'
          }
        ]
      });

      calendar.render();


    });

  </script>
</head>
<body>
  <main>
    <div class="wrapper-detail container">
      <div class="row">


      </div>

      <a href="javascript:" class="btn btn-sm btn-success actionbooking" data-toggle="modal" data-target="#detailBooking">
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Detail Booking
      </a>

      <div id="detailBooking" class="modal fade in" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header title-booking">
              <span class="modal-title">
                <i class="fa fa-user-circle"></i>
                Họp giao ban(Tiêu đề cuộc họp)
              </span>
              <button type="button" class="close" data-dismiss="modal">×</button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12 mageplus">
                  <img class="img-fluid" src="../Content/Images/room3.jpg" />
                </div>
                <div class="box-content">
                  <div class="col-12 time">
                    <span><i class="fa fa-clock-o"></i>&nbsp;Thời gian:</span>
                    <span class="timeline">
                      20:00 - 20:30 ( 2019/04/22 )
                    </span>
                  </div>
                  <div class="col-12 device">
                    <span><i class="fa fa-warning"></i>&nbsp;Cân chuẩn bị:</span>
                    <span>
                      Video Call - Phone
                    </span>
                  </div>
                  <div class="col-12 memberinfo">
                    <span><i class="fa fa-user"></i>&nbsp;Người book:</span>
                    <span>KTCN - Phòng Kỹ Thuật Công Nghệ -Lê Minh Hiếu</span>
                  </div>
                  <div class="col-12 amount">
                    <span><i class="fa fa-contao"></i>&nbsp;Chỗ ngồi:</span>
                    <span>10 chỗ ngồi</span>
                  </div>

                  <div class="col-12 content">
                    <span><i class="fa fa-newspaper-o"></i>&nbsp;Nội dung:</span>
                    <span>
                      Giới thiệu về web meeting booking!
                    </span>
                  </div>
                </div>

              </div>

              <div class="text-center">
                <input id="btnLogin" type="submit" value="Edit booking" class="btn btn-sm btn-warning">
                <input id="btnReset" type="reset" value="Delete booking" class="btn btn-sm btn-danger">
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>



  <div id="back-top">
    <button class="btn btn-danger">
      <i class="fa fa-angle-up"></i>
    </button>
  </div>
  <footer></footer>
  <script src="../Content/Scripts/jquery-3.3.1.js"></script>
  <script src="../Content/Scripts/bootstrap.js"></script>
  <!-- Clock JS -->
  <script src="../Content/Scripts/Clock.js"></script>
  <!-- datetimepicker -->
  <script src="../Content/Plugin/DatePicker/moment.min.js"></script>
  <script src="../Content/Plugin/DatePicker/tempusdominus-bootstrap-4.min.js"></script>

  <script src='../Content/Plugin/fullcalendar/packages/core/main.js'></script>
  <script src="../Content/Plugin/fullcalendar/packages/core/locales-all.js"></script>
  <script src='../Content/Plugin/fullcalendar/packages/interaction/main.js'></script>
  <script src='../Content/Plugin/fullcalendar/packages/daygrid/main.js'></script>
  <script src='../Content/Plugin/fullcalendar/packages/timegrid/main.js'></script>
  <!-- My script -->
  <script src="../Content/Scripts/script.js"></script>

</body>
</html>
